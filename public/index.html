<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <script src="header.js"></script>

  <div
    style="justify-content: center; padding: 20px; margin-bottom: 50px; display: flex; flex-direction: column; justify-content: center; border-bottom: 0;">
    <h1 style="font-size: 55px; font-weight: 700;"><span style="font-weight: 400;">GET</span> 90% OFF <span
        style="font-weight: 400;">FIRST ORDER</span></h1>
    <button style="color: #F5F8FA; background-color: #0968DA; font-weight: 400; width: fit-content;">Shop now</button>
  </div>

  <h2>Featured Beverages</h2>

  <div id="beverageContainer" style="display: flex;">
  </div>

  <script type="module">
    import { topFiveBeveragesByRank } from './beveragesData.js';
    const beverageContainer = document.getElementById('beverageContainer');

    const displayBeverages = async () => {

      topFiveBeveragesByRank.map(beverage => {
        const form = document.createElement('form');

        const addToCartButton = document.createElement('button');
        addToCartButton.innerText = 'Add to cart';
        addToCartButton.addEventListener('click', (e) => {
          e.preventDefault();
          console.log('clicked');
        });

        form.innerHTML = `
          <img height='170' src=${beverage.image}>
          <h4>${beverage.title}</h4>
          <p>$${beverage.price}.00</p>
        `;
        form.appendChild(addToCartButton);
        beverageContainer.appendChild(form);
      });
    }
    displayBeverages();
  </script>

</body>

</html>
