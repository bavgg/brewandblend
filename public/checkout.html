<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    form input {
      cursor: text;
    }
  </style>
</head>

<style>
  #cartItems {
    display: flex;
    flex-wrap: wrap;
  }

  form p {
    font-size: 14px;
    margin-bottom: 2px;
  }

  form h4 {
    margin-bottom: 3px;
  }
</style>

<body>
  <div id="loadImages" hidden></div>
  <script src="./dist/header.js"></script>

  <label>Delivery Adddress</label>
  <form id="form">
    <input type="text" placeholder="Fullname" id="name" required>
    <input type="text" placeholder="Phone number" id="phone" pattern="09\d{9}" title="Format should start with 09 followed by exactly 9 digits (0-9)" required>
    <input type="text" placeholder="Adddress" id="address" required>
    <button id="submit" >Place Order</button>
  </form>

  <label>Products Ordered</label>
  <fieldset>
    <div id="cartItems">
      <!-- forms -->
    </div>
  </fieldset>

  <script src="./dist/checkout.js">
  </script>

</body>

</html>
