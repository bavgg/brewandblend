<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
</head>

<body>


  <h1>Coffees</h1>
  <div id="coffee-container">

  </div>

  <script>
    const coffeeContEl = document.getElementById('coffee-container');
    

    async function fetchCoffees() {
      try {
        const response = await fetch('https://api.sampleapis.com/coffee/hot');
        if (!response.ok) {
          throw new Error('Request failed with status ' + response.status);
        }

        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error:', error);
        throw new Error('Failed to fetch coffees');
      }
    }

    const displayCoffees = async () => {
      

      const cofees = await fetchCoffees();
      // const jsonCoffees = JSON.stringify(cofees, null, 2); 
      console.log(cofees);
      cofees.map(coffee => {
        const div = document.createElement('div');

        div.innerHTML = `
          <img height='200' src=${coffee.image}>
          <h2>${coffee.title}</h2>
          <p>${coffee.description}</p>
        `;
        

        console.log(coffee);
 

        coffeeContEl.appendChild(div);
      });
    }

    displayCoffees();

    

  </script>

</body>

</html>
